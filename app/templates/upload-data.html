{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">        
        <h1>Upload Data</h1>
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="appname" class="col-md-2 control-label">App Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" name="appname" id="appnam" placeholder="App name goes here">
            </div>
          </div>
          <div class="form-group">
            <label for="file" class="col-md-2 control-label">File</label>
            <div class="col-md-4">
              <input type="file" class="" name="file" id="file">
            </div>
          </div> 
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-default">Upload</button>
            </div>
          </div>
        </form>
    </div>  
</div>

<br><br>
<br><br>

<h4 class="text-muted">To upload data using curl, see the example below</h4>
<blockquote>
  <p class="text-primary" style="font-family: monospace; font-size: 12px;">curl -F "appname=AppNameGoesHere" -F "file=@performance.log" http://localhost:5000/upload-data</p>    
</blockquote>


{% endblock %}
